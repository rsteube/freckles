version: 2
before:
  hooks:
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    main: ./cmd/freckles
    binary: freckles
    tags:
      - release

brews:
  -
    name: freckles
    description: "A simple dotfile manager."
    homepage: "https://github.com/rsteube/freckles"
    license: "MIT"
    repository:
      owner: rsteube
      name: homebrew-tap
      token: "{{ .Env.GORELEASER_GITHUB_TOKEN }}"
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"

aurs:
  -
    description: "A simple dotfile manager."
    homepage: "https://github.com/rsteube/freckles"
    license: "MIT"
    maintainers:
      - rsteube <rsteube@users.noreply.github.com>
    private_key: '{{ .Env.AUR_KEY }}'
    git_url: 'ssh://aur@aur.archlinux.org/freckles-bin.git'
    depends:
      - 'git'
    optdepends:
      - 'carapace-bin: for git completion'
      - 'github-cli: for github completion'

nfpms:
  -
    description: "A simple dotfile manager."
    homepage: "https://github.com/rsteube/freckles"
    license: "MIT"
    maintainer: rsteube <rsteube@users.noreply.github.com>
    formats:
      - apk
      - deb
      - rpm
